<div tuiOverscroll [class.drop-animation]="dropped$ | async" [style.transform]="contentTransform$ | async">
    <ng-content></ng-content>
</div>

<loader-ios *ngIf="isIOS; else androidLoader" class="ios-spinner" [pulled]="pulledInPercent$ | async"></loader-ios>

<ng-template #androidLoader>
    <loader-android
        class="android-loader"
        [class.drop-animation]="dropped$ | async"
        [style.transform]="loaderTransform$ | async"
        [pulled]="pulledInPercent$ | async"
    ></loader-android>
</ng-template>
